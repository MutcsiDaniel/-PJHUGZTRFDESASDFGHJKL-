<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/idopont.css">
    <link rel="shortcut icon" href="../ICON/flask.svg" type="image/x-icon">
    <title>Időpontfoglalás</title>
</head>
<body>
    <header class="fejlec" id="osszecsukhato">
        <div class="navbar">
            <a href="index.html" class="fejlecelem  unselectable">Kezdőlap</a>
            <a href="../HTML/mintavetel.html" class="fejlecelem unselectable">Mintavétel</a>
            <a href="laborcsomagok.html" class="fejlecelem unselectable">Laborcsomagok</a>
            <a href="szolgaltatas.html" class="fejlecelem unselectable">Szolgáltatásaink</a>
        </div>

        <h2 class="alcim">Időpontfoglalás</h2>
        
        <div class="contaier">
            <div class="row">
                <div class="col-lg-12">
                    <form action="">
                        <div class="sor">
                            <div class="oszlop">
                                <p class="kiscim">Vezetéknév</p>
                            </div>
                            <div class="oszlop">
                                <p class="kiscim">Keresztnév</p>
                            </div>
                        </div>
                            <div class="sor">
                                <input type="text" name="" class="veznev input" id="veznev">
                                <input type="text" name="" class="input" id="kernev">
                            </div>
                        <div class="sor">
                            <div class="oszlop">
                                <p class="kiscim">Telefon</p>
                            </div>
                            <div class="oszlop">
                                <p class="kiscim">E-mail cím</p>
                            </div>
                        </div>
                            <div class="sor">
                                <input type="text" name="" class="veznev input" id="telefon">
                                <input type="email" name="" class="input" id="emaill">
                            </div>

                            <div class="sor">
                                <p class="kiscim">Időpontfoglalás oka</p>
                            </div>

                            <div class="sor">
                                <select name="" id="ok">
                                    <option value="laborcsomag" data-color="transparent">Laborcsomag</option>
                                    <option value="szolgaltatas">Szolgáltatás</option>
                                    <option value="mind2">Mindkettő</option>
                                </select>
                            </div>
                    </form>
                </div>
            </div>
        </div>


    <footer class="footer">
        <div class="lablec">
            <div class="ikonok">
                <div class="szekcio">
                    <img src="../ICON/iphone.svg" alt="telefon" draggable="false" class="icon2">
                    <p class="ikonsz unselectable">+36208872572</p>
                </div>
                <div class="szekcio">
                    <a href="https://facebook.com" target="_blank" class="ikonhref"><img src="../ICON/facebook-app-symbol.svg" alt="telefon" draggable="false" class="icon2"></a>
                    <p class="ikonsz unselectable">NyxInnovations</p>
                </div>
                <div class="szekcio">
                    <a href="mailto:nyxinnovations@nix.hu"  class="ikonhref"><img src="../ICON/arroba.svg" alt="telefon" draggable="false" class="icon2"></a>
                    <p class="ikonsz unselectable">nyxinnovations@nyx.hu</p>
                </div>
            </div>
            
            <div class="email">
                <input type="email" name="email" id="email" placeholder="E-mail cím megadása">
                <button type="submit" id="submit" onclick="ellenorizEmail()">Elküldés</button>
                <p id="emailszov" class="unselectable"></p>
            </div>
        </div>

        <p class="copy">&copy Nyx Innovations - 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/email.js"></script>
    <script src="../JS/idopont.js"></script>
</body>
</html>
